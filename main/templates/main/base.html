{% load static %}
<html>
    <head>
        <title>TchouTchouGo</title>
        <link rel="shortcut icon" type="image/png" href="{{STATIC_URL}}/favicon.ico" />
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
        <link rel="stylesheet" href="{% static 'main/css/tchou.css' %}" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><i class="fa fa-train"></i> TchouTchouGo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Ouvrir la barre de navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item {% if active == "search" %}active{% endif %}">
                        <a class="nav-link" href="{% url "search" %}"><i class="fa fa-search"></i> Recherche</a>
                    </li>
                    {% if user|length > 0 %}
                    <li class="nav-item {% if active == "list" %}active{% endif %}">
                        <a class="nav-link" href="#"><i class="fa fa-ticket"></i> Billets</a>
                    </li>
                    {% endif %}
                </ul>
                {% if user|length > 0 %}
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item {% if active == "account" %}active{% endif %}">
                        <a class="nav-link" href="#"><i class="fa fa-user-circle"></i> Mon compte</a>
                    </li>
                </ul>
                {% else %}
                <form class="form-inline my-2 my-lg-0">
                    <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Se connecter</button>
                    <button class="btn btn-info ml-2 my-2 my-sm-0" type="submit">S'inscrire</button>
                </form>
                {% endif %}
            </div>
        </nav>
        <div class="global">{% block content %}{% endblock %}</div>
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
